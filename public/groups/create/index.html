<!-- public/groups/ccreate.html -->
<!-- The create group page -->

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- Import our CSS -->
		<link href="/dist/main.css" rel="stylesheet" />

		<!-- Import our JS code -->
		<script src="/dist/pages/groups/create.js" type="module"></script>
		<script src="/dist/hooks/index.js" type="module"></script>
		<script type="module">
			window.mentoring.hooks.init({ requireAuth: true })
		</script>
	</head>
	<body>
		<nav></nav>
		<div>
			<div class="">
				<div class="flex flex-col items-center justify-between">
					<div class="overflow-x-auto max-w-7xl sm:-my-2 sm:-mx-6 lg:-mx-8">
						<div class="py-10">
							<form>
								<div class="border-2 border-gray-50 overflow-hidden rounded-lg">
									<div class="px-4 py-5 bg-gray-100">
										<span class="font-medium text-gray-800">Create Group</span>
									</div>
									<div class="px-4 py-5 bg-white sm:p-6">
										<div class="grid grid-cols-6 gap-6">
											<div class="col-span-6 sm:col-span-3">
												<label for="name" class="block text-sm font-medium text-gray-700">
													Name
												</label>
												<input
													name="name"
													required
													class="appearance-none rounded relative block w-full my-2 px-3 py-2 border border-gray-300 placeholder-gray-600 text-gray-900 text-sm focus:outline-none focus:ring-teal-700 focus:border-teal-600 focus:z-10"
													placeholder="Name"
													data-ref="name-inp"
												/>
											</div>
											<div class="col-span-6 sm:col-span-3">
												<label for="code" class="block text-sm font-medium text-gray-700">
													Code <span class="text-gray-500">(used to join the group)</span>
												</label>
												<input
													name="code"
													required
													class="appearance-none rounded relative block w-full my-2 px-3 py-2 border border-gray-300 placeholder-gray-600 text-gray-900 text-sm focus:outline-none focus:ring-teal-700 focus:border-teal-600 focus:z-10"
													placeholder="Code"
													data-ref="code-inp"
												/>
											</div>
											<div class="col-span-6">
												<label for="tags" class="block text-sm font-medium text-gray-700">
													Tags <span class="text-gray-500">(comma-separated)</span>
												</label>
												<input
													name="tags"
													type="tags"
													required
													class="appearance-none rounded relative block w-full my-2 px-3 py-2 border border-gray-300 placeholder-gray-600 text-gray-900 text-sm focus:outline-none focus:ring-teal-700 focus:border-teal-600 focus:z-10"
													placeholder="Tags"
													data-ref="tags-inp"
												/>
											</div>
											<table class="col-span-6" data-ref="groups-table">
												<thead>
													<tr>
														<th
															scope="col"
															class="text-left text-sm font-medium text-gray-700"
														>
															Participant
														</th>
														<th
															scope="col"
															class="text-left text-sm font-medium text-gray-700"
														>
															Role
														</th>
														<th scope="col" class="text-right">
															<input
																type="button"
																onclick="window.mentoring.page.addParticipant()"
																class="text-sm font-medium text-teal-800"
																value="Add User"
																data-ref="Add User"
															/>
														</th>
													</tr>
												</thead>
												<tbody class="bg-white" data-ref="participants-list"></tbody>
											</table>
										</div>
									</div>
									<div
										class="px-4 py-3 grid grid-cols-4 gap-4 md:grid-cols-6 md:gap-6 bg-gray-100"
									>
										<div class="hidden md:block md:col-span-4"></div>
										<input
											type="button"
											onclick="window.location.href = '/groups'"
											class="col-span-2 md:col-span-1 justify-center py-2 px-4 cursor-pointer border border-transparent text-sm font-medium rounded-lg text-teal-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-teal-700"
											value="Cancel"
											data-ref="cancel-btn"
										/>
										<input
											type="button"
											onclick="window.mentoring.page.createGroup()"
											class="col-span-2 md:col-span-1 justify-center py-2 px-4 cursor-pointer border border-transparent text-sm font-medium rounded-lg text-white bg-teal-700 hover:bg-teal-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-teal-700"
											value="Save"
											data-ref="create-btn"
										/>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
