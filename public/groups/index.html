<!-- public/groups/index.html -->
<!-- The view groups page -->

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- Import our CSS -->
		<link href="/dist/main.css" rel="stylesheet" />

		<!-- Import our JS code -->
		<script src="/dist/pages/groups/index.js" type="module"></script>
		<script src="/dist/hooks/index.js" type="module"></script>
		<script type="module">
			window.mentoring.hooks.init({ requireAuth: true })
		</script>
	</head>
	<body>
		<nav></nav>
		<div class="mx-10">
			<div class="flex flex-col items-center justify-between">
				<div class="overflow-x-auto max-w-7xl sm:-my-2 sm:-mx-6 lg:-mx-8">
					<div class="py-10 align-middle inline-block min-w-full sm:px-6 lg:px-8">
						<div class="grid grid-cols-12">
							<span
								class="col-span-11 text-left items-center justify-center py-2 font-medium text-gray-900"
							>
								Groups
							</span>
							<input
								type="button"
								onclick="window.location.href = '/groups/create'"
								class="block rounded-lg text-sm font-medium text-teal-800"
								value="Create"
								data-ref="create-group-btn"
							/>
						</div>
						<div
							class="mt-4 shadow overflow-hidden border-b border-gray-200 sm:rounded-lg"
						>
							<table class="min-w-full divide-y divide-gray-200" data-ref="groups-table">
								<thead class="bg-gray-50">
									<tr>
										<th
											scope="col"
											class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
										>
											Name
										</th>
										<th
											scope="col"
											class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
										>
											Code
										</th>
										<th
											scope="col"
											class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
										>
											Tags
										</th>
										<th
											scope="col"
											class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
										>
											Participants
										</th>
										<th
											scope="col"
											class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
										>
											Conversations
										</th>
										<th
											scope="col"
											class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
										>
											Reports
										</th>
										<th scope="col" class="relative px-6 py-1">
											<span class="sr-only">Actions</span>
										</th>
									</tr>
								</thead>
								<tbody
									class="bg-white divide-y divide-gray-200"
									data-ref="groups-list"
								></tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
			<p class="mt-2 text-center text-sm text-red-700" data-ref="error-txt"></p>
		</div>
	</body>
</html>
