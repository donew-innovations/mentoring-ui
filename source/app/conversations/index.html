<!-- source/app/conversations/index.html -->
<!-- The view conversations page -->

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- Import our CSS -->
		<link href="/styles/main.css" rel="stylesheet" />

		<!-- Import our JS code -->
		<script src="/app/conversations/index.js" type="module"></script>
		<script src="/hooks/index.js" type="module"></script>
		<script type="module">
			window.mentoring.hooks.init({ requireAuth: true })
		</script>
	</head>
	<body>
		<nav></nav>
		<div class="flex flex-col items-center" data-ref="page">
			<div class="min-w-[80%] m-8">
				<div class="grid grid-cols-12">
					<span
						class="col-span-11 text-left items-center justify-center py-2 font-medium text-gray-900"
					>
						Conversations
					</span>
					<input
						type="button"
						onclick="window.location.href = '/app/conversations/create'"
						class="block rounded-lg text-sm font-medium text-teal-800"
						value="Create"
						data-ref="create-conversation-btn"
					/>
				</div>
				<div class="mt-4 shadow overflow-hidden border-b border-gray-200 sm:rounded-lg">
					<table
						class="min-w-full divide-y divide-gray-200"
						data-ref="conversations-table"
					>
						<thead class="bg-gray-50">
							<tr>
								<th
									scope="col"
									class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
								>
									Name
								</th>
								<th
									scope="col"
									class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
								>
									Description
								</th>
								<th
									scope="col"
									class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
								>
									Tags
								</th>
								<th
									scope="col"
									class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
								>
									Once
								</th>
								<th scope="col" class="relative px-6 py-1">
									<span class="sr-only">Actions</span>
								</th>
							</tr>
						</thead>
						<tbody
							class="bg-white divide-y divide-gray-200"
							data-ref="conversations-list"
						></tbody>
					</table>
				</div>
			</div>
		</div>
	</body>
</html>
