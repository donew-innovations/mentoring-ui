<!-- public/groups/edit.html -->
<!-- The create or edit group page -->

<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- Import Tailwind CSS -->
		<script src="https://cdn.tailwindcss.com"></script>

		<!-- Import our JS code -->
		<script src="/dist/pages/groups/edit.js" type="module"></script>
	</head>
	<body>
		<div class="m-10">
			<div>
				<img class="mx-auto h-20 w-auto" src="/assets/icon.png" alt="DoNew Logo" />
				<h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
					Create or Edit Group
				</h2>
				<br />
				<br />
			</div>
			<div class="mt-5 md:mt-0 md:col-span-2">
				<form action="#" method="POST">
					<div class="shadow overflow-hidden sm:rounded-md">
						<div class="px-4 py-5 bg-white sm:p-6">
							<div class="grid grid-cols-6 gap-6">
								<div class="col-span-6 sm:col-span-3">
									<label for="name" class="block text-sm font-medium text-gray-700"
										>Name</label
									>
									<input
										type="text"
										name="name"
										id="name"
										autocomplete="name"
										class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md"
									/>
								</div>
								<div class="col-span-6 sm:col-span-3">
									<label for="code" class="block text-sm font-medium text-gray-700"
										>Code</label
									>
									<input
										type="text"
										name="code"
										id="code"
										autocomplete="code"
										class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md"
									/>
								</div>
								<div class="col-span-6 sm:col-span-4">
									<label for="tags" class="block text-sm font-medium text-gray-700"
										>Tags</label
									>
									<input
										type="text"
										name="tags"
										id="tags"
										autocomplete="tags"
										class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md"
									/>
								</div>
								<div class="col-span-6 sm:col-span-3">
									<label
										for="participant-user"
										class="block text-sm font-medium text-gray-700"
										>Participant</label
									>
									<select
										id="participant-user"
										name="participant-user"
										autocomplete="participant-user"
										class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
									>
										<option>Rahul rahul10100@gmail.com</option>
										<option>Vihari vihari10100@gmail.com</option>
										<option>Vedant vedantkulk@gmail.com</option>
									</select>
								</div>
								<div class="col-span-6 sm:col-span-3">
									<label
										for="participant-role"
										class="block text-sm font-medium text-gray-700"
										>Role within group</label
									>
									<select
										id="participant-role"
										name="participant-role"
										autocomplete="participant-role"
										class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
									>
										<option>SuperMentor</option>
										<option>Mentor</option>
										<option>Mentee</option>
									</select>
								</div>
								<div class="col-span-6 sm:col-span-3">
									<label
										for="conversation-name"
										class="block text-sm font-medium text-gray-700"
										>Conversation</label
									>
									<select
										id="conversation-name"
										name="conversation-name"
										autocomplete="conversation-name"
										class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
									>
										<option>Strengths quest</option>
										<option>Daily update</option>
										<option>Mentor observations</option>
									</select>
								</div>
								<div class="col-span-6 sm:col-span-3">
									<label
										for="conversation-access"
										class="block text-sm font-medium text-gray-700"
										>Accessible by role</label
									>
									<select
										id="conversation-access"
										name="conversation-access"
										autocomplete="conversation-access"
										class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
									>
										<option>SuperMentor</option>
										<option>Mentor</option>
										<option>Mentee</option>
									</select>
								</div>
								<div class="col-span-6 sm:col-span-3">
									<label for="report-name" class="block text-sm font-medium text-gray-700"
										>Report</label
									>
									<select
										id="report-name"
										name="report-name"
										autocomplete="report-name"
										class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
									>
										<option>Strengths basic</option>
										<option>Update summary</option>
										<option>Strengths insights</option>
									</select>
								</div>
								<div class="col-span-6 sm:col-span-3">
									<label
										for="report-access"
										class="block text-sm font-medium text-gray-700"
										>Accessible by role</label
									>
									<select
										id="report-access"
										name="report-access"
										autocomplete="report-access"
										class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
									>
										<option>SuperMentor</option>
										<option>Mentor</option>
										<option>Mentee</option>
									</select>
								</div>
							</div>
						</div>
						<div class="px-4 py-3 bg-gray-50 text-right sm:px-6">
							<button
								type="submit"
								class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-green-700 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-700"
							>
								Save
							</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</body>
</html>
