<!-- public/groups/index.html -->
<!-- The view groups page -->

<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- Import Tailwind CSS -->
		<script src="https://cdn.tailwindcss.com"></script>

		<!-- Import our JS code -->
		<script src="/dist/components/auth.js" type="module"></script>
		<script src="/dist/pages/groups.js" type="module"></script>
		<script type="module">
			if (window.mentoring.actions.checkAuth())
				typeof window.mentoring.init === 'function' ? window.mentoring.init() : undefined
		</script>
	</head>
	<body>
		<div class="m-10">
			<div>
				<img class="mx-auto h-20 w-auto" src="/assets/icon.png" alt="DoNew Logo" />
				<h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
					Your mentoring groups
				</h2>
				<br />
				<br />
			</div>
			<div class="flex flex-col">
				<div class="-my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
					<div class="py-10 align-middle inline-block min-w-full sm:px-6 lg:px-8">
						<div class="shadow overflow-hidden border-b border-gray-200 sm:rounded-lg">
							<table class="min-w-full divide-y divide-gray-200" data-ref="groups-tbl">
								<thead class="bg-gray-50">
									<tr>
										<th
											scope="col"
											class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
										>
											Name
										</th>
										<th
											scope="col"
											class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
										>
											Code
										</th>
										<th
											scope="col"
											class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
										>
											Tags
										</th>
										<th
											scope="col"
											class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
										>
											Participants
										</th>
										<th
											scope="col"
											class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
										>
											Conversations
										</th>
										<th
											scope="col"
											class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
										>
											Reports
										</th>
										<th scope="col" class="relative px-6 py-1">
											<span class="sr-only">Actions</span>
										</th>
									</tr>
								</thead>
								<tbody
									class="bg-white divide-y divide-gray-200"
									data-ref="groups-list-plh"
								></tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
			<p class="mt-2 text-center text-sm text-red-700" data-ref="error-txt"></p>
		</div>
	</body>
</html>
