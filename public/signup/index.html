<!-- public/signup.html -->
<!-- The sign up page -->

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- Import our CSS -->
		<link href="/dist/main.css" rel="stylesheet" />

		<!-- Import our JS code -->
		<script src="/dist/pages/signup/index.js" type="module"></script>
		<script src="/dist/hooks/index.js" type="module"></script>
		<script type="module">
			window.mentoring.hooks.init({ requireAuth: false })
		</script>
	</head>
	<body>
		<div class="min-h-full flex items-center justify-center py-12 px-4" data-ref="page">
			<div class="max-w-md w-full space-y-8" data-ref="page">
				<div>
					<img class="mx-auto h-20 w-auto" src="/assets/icon.png" alt="DoNew Logo" />
					<h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
						Create a DoNew account
					</h2>
					<p class="mt-2 text-center text-sm text-gray-700">
						Or
						<a
							onclick="window.location.href = '/signin' + window.location.search"
							class="cursor-pointer font-medium text-teal-700 hover:text-teal-700"
							data-ref="signup-instead-btn"
						>
							sign in instead
						</a>
					</p>
				</div>
				<div class="shadow overflow-hidden rounded-lg">
					<div class="m-2 px-5 py-5">
						<form class="space-y-6">
							<div class="rounded-lg shadow-sm -space-y-px">
								<div>
									<label for="name" class="block text-sm font-medium text-gray-700">
										Name
									</label>
									<input
										required
										class="appearance-none rounded-lg relative block w-full my-2 px-3 py-2 border border-gray-300 placeholder-gray-600 text-gray-900 focus:outline-none focus:ring-teal-700 focus:border-teal-600 focus:z-10 sm:text-sm"
										placeholder="Full Name"
										data-ref="name-inp"
									/>
								</div>
								<div>
									<label for="email" class="mt-4 block text-sm font-medium text-gray-700">
										Email address
									</label>
									<input
										type="email"
										required
										class="appearance-none rounded-lg relative block w-full my-2 px-3 py-2 border border-gray-300 placeholder-gray-600 text-gray-900 focus:outline-none focus:ring-teal-700 focus:border-teal-600 focus:z-10 sm:text-sm"
										placeholder="name@email.com"
										data-ref="email-inp"
									/>
								</div>
								<div>
									<label
										for="password"
										class="mt-4 block text-sm font-medium text-gray-700"
									>
										Password
									</label>
									<input
										name="password"
										type="password"
										required
										class="appearance-none rounded-lg relative block w-full my-2 px-3 py-2 border border-gray-300 placeholder-gray-600 text-gray-900 focus:outline-none focus:ring-teal-700 focus:border-teal-600 focus:z-10 sm:text-sm"
										placeholder="correcthorsebatterystaple"
										data-ref="password-inp"
									/>
								</div>
							</div>
							<div>
								<input
									type="button"
									onclick="window.mentoring.page.signUp()"
									class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-lg text-white bg-teal-700 hover:bg-teal-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-teal-700"
									value="Create Account"
									data-ref="signup-btn"
								/>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
